<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">>
<head>
    <title>Your Bets</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th colspan="2" style="text-align: center"><p th:text="${matchRepo.getById(matchId).getHomeTeam()}"/></th>
                <th colspan="2" style="text-align: center"><p th:text="${matchRepo.getById(matchId).getAwayTeam()}"/></th>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center"><p th:text="${matchRepo.getById(matchId).getHomeTeamGoals()}"/></th>
                <th colspan="2" style="text-align: center"><p th:text="${matchRepo.getById(matchId).getAwayTeamGoals()}"/></th>
            </tr>
            <tr>
                <th scope="col">USER</th>
                <th scope="col">HOME TEAM BET</th>
                <th scope="col">AWAY TEAM BET</th>
                <th scope="col">POINTS</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bets :${yourBets}">
                <td><p th:text="${userRepo.getUserById(bets.getIdUser()).getUserName()}"/></td>
                <td><p th:text="${bets.getHomeTeamBet()}"/></td>
                <td><p th:text="${bets.getAwayTeamBet()}"/></td>
                <td>
                        <p th:text="${bets.getPoints()}"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
