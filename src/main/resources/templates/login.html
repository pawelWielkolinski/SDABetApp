<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>SDABetApp</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">

    <div class="jumbotron text-center">
        <h2 class="display-4"><strong>Login</strong></h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 offset-lg-3 offset-md-3">
                <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
                    <div class="form-group">
                        <h4 for="username">User Name</h4>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Enter user name" required th:field="*{userName}" >
                    </div>
                    <div class="form-group">
                        <h4>Password</h4>
                        <input type="password" class="form-control" name="password" id="password" required
                               placeholder="Password" th:field="*{password}">
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
