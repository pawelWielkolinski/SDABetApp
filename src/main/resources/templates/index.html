<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>SDABetApp</title>
    <meta charset="UTF-8"/>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active">
                                <span data-feather="home"></span>
                                Wyszukaj mecze: <span class="sr-only">(current)</span>
                            </a>
                            <form action="#" th:action="@{/update}" th:object="${matchDate}" method="post">
                                <div class="row">
                                    <div class="col">dateFrom: <input type="date" th:field="*{dateFrom}"/></div>
                                    <div class="col">dateTo:<br> <input type="date" th:field="*{dateTo}"/></div>
                                    <div class="col"><input type="submit" value="Submit"/> <input type="reset"
                                                                                                  value="Reset"/></div>
                                </div>
                            </form>
                            <form action="#" th:action="@{/teamName}" th:object="${matchTeamName}" method="post">
                                <div class="row">
                                    <div class="col">Team name: <input type="text" th:field="*{teamName}"/></div>
                                    <div class="col"><input type="submit" value="Submit"/> <input type="reset"
                                                                                                  value="Reset"/></div>
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>


        </div>
    </div>
</section>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
