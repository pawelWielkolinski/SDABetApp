<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">>
<head>
    <title>SDABetApp</title>
    <meta charset="UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
<form layout:fragment="content">

    <div class="container">

        <form action="#" th:action="@{/setBet}"
              th:object="${betInfo}"
              method="post">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col" valign="middle"><p th:text="${betInfo.getHomeTeamName()}"/></th>
                    <th valign="middle">vs</th>
                    <th scope="col" valign="middle"><p th:text="${betInfo.getAwayTeamName()}"/></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" class="form-control" placeholder="Enter home team score" id="HomeTeam" th:field="*{homeTeamScore}"/></td>
                    <td align="center">:</td>
                    <td><input type="text" class="form-control" placeholder="Enter away team score" id="AwayTeam" th:field="*{awayTeamScore}"/></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button type="submit" class="btn btn-success">Obstaw</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <input type="hidden" th:field="*{userId}"/>
            <input type="hidden" th:field="*{matchId}"/>
        </form>
    </div>

</form>

</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
