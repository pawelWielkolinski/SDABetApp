<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>SDABetApp</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">

    <div class="jumbotron text-center">
        <h2 class="display-4"><strong>Register</strong></h2>
    </div>
    <form action="#" th:action="@{/register}" th:object="${userForm}" method="post">
        <div class="container">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 offset-lg-3 offset-md-3">
                <div class="form-group">
                    <h4>User Name</h4>
                    <input type="text" class="form-control" name="firstName" placeholder="First name" required
                           th:field="*{userName}"/>
                </div>
                <div class="form-group">
                    <h4>Password</h4>
                    <input type="password" class="form-control" name="password" placeholder="Password" required
                           th:field="*{password}"/>
                </div>
                <div class="form-group">
                    <h4>Email</h4>
                    <input type="email" class="form-control" name="email" placeholder="Email adress" required
                           th:field="*{email}"/>
                </div>
                <div>
                <button type="submit" class="btn btn-success btn-lg" >Submit</button>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
