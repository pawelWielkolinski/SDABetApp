<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">>
<head>
    <title>ADMIN PANEL</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<section layout:fragment="content">
    <div class="container">
        <form action="#" th:action="@{/updateMatchDatabase}" th:object="${MatchDate}" method="post">
            <div class="row">
                <div class="input-group input-group-sm mb-3">
                    <div class="col">
                        <div class="input-group-prepend">
                                                <span class="input-group-text"
                                                      id="inputGroup-sizing-sm">Date from:</span>
                        </div>

                        <input type="date" class="form-control" aria-label="Small"
                               aria-describedby="inputGroup-sizing-sm"
                               th:field="*{dateFrom}"/>
                        <div class="input-group-prepend">
                                            <span class="input-group-text"
                                                  id="inputGroup-sizing-sm">Date to:</span>
                        </div>
                        <input type="date" class="form-control" aria-label="Small"
                               aria-describedby="inputGroup-sizing-sm"
                               th:field="*{dateTo}"/>
                    </div>

                    <div class="col"><input class="btn btn-success" type="submit" value="Submit"/>
                        <input type="reset" class="btn btn-outline-success" value="Reset"/>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <form action="#" th:action="@{/manageUser}" method="post">
        <select class="form-control" >
            <option th:each="user: ${UsersList}" th:value="${user.getUserName()}"
                    th:text="${user.getUserName()}" th:selected="${user}"></option>
        </select>
    </form>

</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
