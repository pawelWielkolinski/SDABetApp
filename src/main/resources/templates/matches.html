<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Matches</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md">
            HOME TEAM
        </div>
        <div class="col-md">
            AWAY TEAM
        </div>
        <div class="col-sm">
            HOME TEAM GOALS
        </div>
        <div class="col-sm">
            AWAY TEAM GOALS
        </div>
        <div class="col-sm">
            START DATE
        </div>
        <div class="col-sm">
            START TIME
        </div>
        <div class="col-sm">
            BUTTON
        </div>
    </div>
    <th:block th:each="match :${matches}">
        <div class="row">
            <div class="col-md">
                <p th:text="${match.getHomeTeam()}"/>
            </div>
            <div class="col-md">
                <p th:text="${match.getAwayTeam()}"/>
            </div>
            <div class="col-sm">
                <div th:if="${match.getHomeTeamGoals() == null}">
                    <p th:text="'-'"/>
                </div>
                <div th:unless="${match.getHomeTeamGoals() == null}">
                    <p th:text="${match.getHomeTeamGoals()}"/>
                </div>
            </div>
            <div class="col-sm">
                <div th:if="${match.getAwayTeamGoals() == null}">
                    <p th:text="'-'"/>
                </div>
                <div th:unless="${match.getAwayTeamGoals() == null}">
                    <p th:text="${match.getAwayTeamGoals()}"/>
                </div>
            </div>
            <div class="col-sm">
                <p th:text="${match.getStartDate()}"/>
            </div>
            <div class="col-sm">
                <p th:text="${match.getStartTime()}"/>
            </div>
            <div class="col-sm">
                <div th:if="${visible.get(match.getIdMatch())}">
                    <div th:unless="${session.isLogin==null}">
                        <form action="#" th:action="@{/matchToBet}" th:object="${matchToBet}" method="post">
                                <button type="submit" class="btn btn-success">Obstaw ten mecz</button>
                        </form>
                    </div>
                    <div th:if="${session.isLogin==null}" >
                            <a href="/login">Zaloguj się</a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>


</p>
<p>
    <a href="/">Powrót do strony głównej</a>
</p>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
