<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Matches</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container, border border-primary">
    <th:block th:each="match :${matches}">
    <div class="row">
        <div class="col-md">
            <p th:text="${match.getHomeTeam()}" />
        </div>
        <div class="col-md">
            <p th:text="${match.getAwayTeam()}" />
        </div>
        <div class="col-sm">
            <p th:text="${match.getHomeTeamGoals()}" />
        </div>
        <div class="col-sm">
            <p th:text="${match.getAwayTeamGoals()}" />
        </div>
        <div class="col-sm">
            <p th:text="${match.getStartDate()}" />
        </div>
        <div class="col-sm">
            <p th:text="${match.getStartTime()}" />
        </div>
        <div class="col-sm">
            BUTTON
        </div>
    </div>
    </th:block>
</div>


</p>
<p>
    <a href="/">Powrót do strony głównej</a>
</p>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
